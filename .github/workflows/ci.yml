on:
  push:

name: lint
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: yarn

      - name: Enable Corepack
        run: corepack enable

      # "packageManager": "yarn@stable" に従って Yarn を準備
      - name: Prepare Yarn (stable)
        run: corepack prepare yarn@stable --activate

      - name: Check Yarn version
        run: yarn --version

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run eslint
        run: yarn lint

      - name: Run format
        run: yarn format
