name: deploy-github-actions
# トリガーの設定
on:
  push:
    branches: [main]
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest # 実行環境の設定
    steps:
    - name: Tailscale
      uses: tailscale/github-action@6986d2c82a91fbac2949fe01f5bab95cf21b5102 # v3
      with:
        oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT }}
        oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
        tags: tag:cicd
    - name: Execute remote SSH commands using password
      uses: appleboy/ssh-action@2ead5e36573f08b82fbfce1504f1a4b05a647c6f # v1
      with:
        key: ${{ secrets.KEY }}
        host: ${{secrets.HOST}}
        username: ${{secrets.SSH_USER}}
        passphrase: ${{secrets.SSH_PASSPHRASE}}
        port: ${{secrets.PORT}}
        script: |
          cd portofolio
          git pull origin main
          yarn build
          sudo rm -rf /usr/share/nginx/html/demo/dist
          sudo mv dist /usr/share/nginx/html/demo/
          sudo systemctl restart nginx
          
